<!DOCTYPE HTML>
<html>

<head>
	<title>WeatherMap India</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/weather-icons.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/weather-icons-wind.min.css">
	<link rel="stylesheet" href="css/weather-icons-wind.css">
</head>

<body>
	<nav class="navbar navbar-light bg-dark">
		<span class="navbar-brand mb-0 h1 text-white">WeatherMap India</span>
	</nav>
	<div class="container-fluid">
		<div class="row headerRow">
			<div class="col col-xs-3"></div>
			<div class="col col-xs-1 locationButton">
				<button type="button" class="btn btn-dark btn-sm" style="float: right;">
					<i class="fas fa-crosshairs"></i>
				</button>
			</div>
			<div class="col col-md-4 col-xs-4 inputArea">
				<input type="text" placeholder="Enter City Name" class="form-control form-control-sm" aria-label="Amount (to the nearest dollar)">
			</div>
			<div class="col col-xs-1 searchButton">
				<button type="button" class="btn btn-dark btn-sm" style="float: left;">
					<i class="fas fa-search"></i>
				</button>
				<button type="button" class="btn btn-dark btn-sm" style="float: right;">
						&deg;F/&deg;C
				</button>
			</div>
			<div class="col col-xs-3 languageButton">
				<div class="dropdown">
					<button class="btn btn-dark btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					 aria-expanded="false">
						Language(EN)
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#">Hindi</a>
						<a class="dropdown-item" href="#">English(EN)</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="currentDetailsWrapper">
				<div id="currentDetails">
					<div class="wind">
						<span class="label">Wind</span>
						<span class="val">
							<span class="num">3</span>
							<span class="unit">mph</span>
						</span>
					</div>
					<div class="humidity">
						<span class="label">Humidity</span>
						<span class="val">
							<span class="num">3</span>
							<span class="unit">mph</span>
						</span>
					</div>
					<div class="dew_point">
						<span class="label">Dew.Pt.</span>
						<span class="val">
							<span class="num">3</span>
						</span>
					</div>
					<div class="uv_index">
						<span class="label">UV Index</span>
						<span class="val">
							<span class="num">3</span>
						</span>
					</div>
					<div class="visibility">
						<span class="label">Visibility</span>
						<span class="val">
							<span class="num">3</span>
							<span class="unit">mph</span>
						</span>
					</div>
					<div class="pressure">
						<span class="label">Pressure</span>
						<span class="val">
							<span class="num">3</span>
							<span class="unit">mph</span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col" id="title">
				<span class="currently">
					<span class="skycon swip">
						<i class="wi wi-night-sleet"></i>
					</span>
					<span class="desc swap">
					</span>
				</span>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
